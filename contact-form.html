<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Contact Form</title>
</head>
<body>
    <main class="page-width contact-form">
        <h3 class="item-header">Contact</h3>
        <form action="#" method="post">
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="sourav@test.com">
            </div>
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Sourav Das">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="28" rows="10"></textarea>
            </div>
            <button type="submit">SEND</button>
        </form>
        
    </main>
</body>
</html>
